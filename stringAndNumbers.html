<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p id="outputText"></p>

        <script>
            var text1="5"
            var text2="11"

            var num1 =stringToNumber(text1);
            var num2 =stringToNumber(text2);

            if(isNaN(num1) || isNaN(num2)){
                document.getElementById("outputText").innerHTML ="You have entered an incorrect value please enter a numeric value.";
            } else{
                document.getElementById("outputText").innerHTML = num1 + num2;
            }

            function stringToNumber(text){
                return parseInt(text);
            }

        </script>
    </body>
</html>
